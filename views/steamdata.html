<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insider</title>

        <!-- Import personal css -->
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        
        <div class="steam-container">
            <!-- Navigation -->
            <div class="navigation">
                <ul>
                    <li>
                        <a href="">
                            <span class="icon"><i class="fas fa-laptop-code"></i></span>
                            <span class="title"> <h1>Insider</h1> </span>
                        </a>
                    </li>
                    <li>
                        <a href="/insider">
                            <span class="icon"><i class="fas fa-home"></i></span>
                            <span class="title">Regresar</span>
                         </a>
                    </li>
                    <li>
                        <a href="/insider">
                            <span class="icon"><i class="fas fa-user"></i></span>
                            <span class="title">Por Usuario</span>
                         </a>
                    </li>
                    <li>
                        <a href="/insider">
                            <span class="icon"><i class="fas fa-globe-americas"></i></span>
                            <span class="title">Por estado</span>
                         </a>
                    </li>
                    <li>
                        <a href="/insider">
                            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span class="title">Cerrar Sesi√≥n</span>
                         </a>
                    </li>
                </ul>

            </div>

            <div class="main">
                <div class="topbar">
                    <div class="toggle-steam" onclick=" toggleMenu()"><i class="fas fa-align-justify"></i></div>

                    <div class="profile">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <div class="data">
                    <canvas id="myChart"></canvas>
                </div>
            </div>

        </div>

        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');

            const data = {
                labels: [
                    'Eating',
                    'Drinking',
                    'Sleeping',
                    'Designing',
                    'Coding',
                    'Cycling',
                    'Running'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [65, 59, 90, 81, 56, 55, 40],
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgb(255, 99, 132)',
                    pointBackgroundColor: 'rgb(255, 99, 132)',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: 'rgb(255, 99, 132)'
                }, {
                    data: [0],
                }]
            };
            const config = new Chart(ctx, {
                type: 'radar',
                data: data,
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    }
                },
            })
        </script>
        <!-- Personal -->
        <script src="../js/steam.js"></script>
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/d0fe208db5.js" crossorigin="anonymous"></script>
    </body>
</html>

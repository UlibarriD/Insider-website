<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insider</title>

        <!-- Import Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Import personal css -->
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>
        <div class="center-form">
            <div class="container shadow-sm p-3 mb-5 rounded cu-form">
                <form action="NuevoJugador" method="POST">
                    <h1>Crear jugador</h1>
                    <!-- Name/lastName -->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastName">Apellido</label>
                                <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Apellido" required>
                            </div>
                        </div>
                    </div>
                    <!-- nickName -->
                    <div class="form-group">
                        <label for="nickName">Apodo</label>
                        <input type="text" class="form-control" name="nickname" id="nickName" placeholder="Apodo" required>
                    </div>
                    <!-- dateBirth/gender -->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="dateBirth">Fecha Nacimiento</label>
                                <input type="date" class="form-control" name="date_of_birth" id="dateBirth" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="gender">Genero</label>
                                <select name="gender" id="gender" class="form-control">
                                <option selected>M</option>
                                <option>F</option>
                                </select>
                            </div>                        
                        </div>
                    </div>
                    <!-- area/state-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="area">Area de Interes</label>
                                <select name="area" id="area" class="form-control">
                                    <option selected>Ciencia</option>
                                    <option>Tecnología</option>
                                    <option>Arte</option>
                                    <option>Ingeniería</option>
                                    <option>Matemáticas</option>
                                </select>
                            </div>   
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="state">Estado</label>
                                <select name="state" id="state" class="form-control">
                                    <option selected>Estado de México</option>
                                    <option>Ciudad de México</option>
                                    <option>Hidalgo</option>
                                    <option>Jalisco</option>
                                    <option>Nuevo León</option>
                                    <option>Queretaro</option>
                                    <option>Baja California</option>
                                    <option>Baja California Sur</option> 
                                    <option>Colima</option>
                                    <option>Jalisco</option>
                                    <option>Aguascalientes</option>
                                    <option>Coahuila</option>
                                    <option>Oaxaca</option>
                                    <option>Campeche</option>
                                    <option>Chiapas</option>
                                    <option>Chihuahua</option>
                                    <option>Durango</option>
                                    <option>Guanajuato</option>
                                    <option>Guerrero</option>
                                    <option>Michoacan</option>
                                    <option>Morelos</option>
                                    <option>Nayarit</option>
                                    <option>Puebla</option>
                                    <option>Quintana Roo</option>
                                    <option>San Luis Potosí</option>
                                    <option>Sinaloa</option>
                                    <option>Sonora</option>
                                    <option>Tabasco</option>
                                    <option>Tamaulipas</option>
                                    <option>Tlaxcala</option>
                                    <option>Veracruz</option>
                                    <option>Yucatan</option>
                                    <option>Zacatecas</option>
                                </select>
                            </div>                        
                        </div>
                    </div>
                    <!-- password/confimPassword-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Contraseña</label>
                                <input name="password" type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input name="page_policies" type="checkbox" class="form-check-input" id="pagePolicies" required>
                        <label for="pagePolicies" class="form-check-label">Estoy de acuerdo con las politicas de uso</label>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-success" >Enviar</button>
                    <button type="reset" class="btn btn-outline-dark" >Resetear</button>
                    <a href="/insider" class="btn btn-outline-danger">Volver</a>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
</html>
